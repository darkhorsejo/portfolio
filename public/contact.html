                                <!-- Name input-->

                                    <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                                    <label for="email">Email address (optional)</label>
                                </div>
                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel" placeholder="(234) 803-332-6732" />
                                    <label for="phone">Phone number (optional)</label>
                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" type="text"
                                        placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <!-- Submit Button-->
                                <div class="d-grid">
                                    <button class="btn btn-success btn-lg" id="submitButton" type="submit">

    <script>
        // Get the current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // WhatsApp form handler
        document.getElementById('whatsappForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            
            // Check if required fields are filled
            if (!name || !message) {
                alert('Please fill in your name and message.');
                return;
            }
            
            // Construct the WhatsApp message
            let whatsappMessage = `Hi Josh! My name is ${name}.`;
            
            if (email) {
                whatsappMessage += ` My email is ${email}.`;
            }
            
            if (phone) {
                whatsappMessage += ` My phone number is ${phone}.`;
            }
            
            whatsappMessage += `\n\n${message}`;
            
            // Encode the message for URL
            const encodedMessage = encodeURIComponent(whatsappMessage);
            
            // Your WhatsApp number (with country code, without + sign)
            const whatsappNumber = '2348033326732';
            
            // Create WhatsApp URL
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            // Open WhatsApp
            window.open(whatsappURL, '_blank');
        });
    </script>
